<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Startup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop style="width: 100%;">
        <source src="minddd.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <button id="loginButton" class="login-button">Login</button>
        <div id="dropdown-menu" class="dropdown-content">
            <a href="#" id="logout-link">Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="welcome-text">Welcome To "Name Your Edtech Startup"</div>
        <a href="order.html" class="floating-button">Join Now</a>
    </div>

    <script src="index.js"></script>
    <script>
        window.onload = function() {
            var loggedInUser = localStorage.getItem("loggedInUser");
            var loginButton = document.getElementById("loginButton");
            var dropdownMenu = document.getElementById("dropdown-menu");
            var logoutLink = document.getElementById("logout-link");

            if (loggedInUser) {

                loginButton.textContent = loggedInUser;


                loginButton.onclick = function() {
                    dropdownMenu.classList.toggle("show");
                };

               
                logoutLink.onclick = function() {
                    localStorage.removeItem("loggedInUser");
                    localStorage.removeItem("loggedInEmail");
                    window.location.href = 'login.html';
                };
            } else {
               
                loginButton.onclick = function() {
                    window.location.href = 'login.html';
                };
            }
        };

        window.onclick = function(event) {
            if (!event.target.matches('.login-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };
    </script>

</body>
</html>
