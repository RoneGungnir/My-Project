<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Akademi Machine Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            min-width: 200px; 
            background-color: #111;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            width: 80%;
            padding: 20px;
            position: relative; 
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .thumbnail {
            cursor: pointer;
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .video-section {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            z-index: 2; 
            padding: 20px;
            box-sizing: border-box;
        }
        .video-section video {
            width: 100%;
            height: auto;
        }
        .discord-logo {
            position: fixed;
            top: 10px;
            right: 20px;
            width: 100px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>New & For You</h2>
            <a href="welcomemachine.html">Apa itu Machine Learning?</a>
            <a href="fundamental.html">Machine Learning</a>
            <a href="#">Preprocessing in Phyton</a>
            <a href="#">Preprocessing in R</a>
            <a href="#">Regression</a>
            <a href="#">Simple Linear Regression</a>
        </div>
        <div class="content">
            <h1>Welcome To Machine Learning Class</h1>
            <p>Disini ada Machine Learning course, Enjoy!</p>
            <img src="thumbnail1.jpg" alt="Pengantar" class="thumbnail" onclick="toggleVideos('videoSection1')">
            <div class="video-section" id="videoSection1">
                <video controls src="video1.mp4"></video>
            </div>
        </div>
    </div>

   
    <img src="logo_discord_baru-removebg-preview.png" alt="Join our Discord Server" class="discord-logo" onclick="redirectToDiscord()">

    
    <script>
        
        function toggleVideos(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "grid";
            } else {
                section.style.display = "none";
            }
        }

        
        function redirectToDiscord() {
            const clientId = '1255422987440754772';
            const redirectUri = encodeURIComponent('http://localhost:1500/api/auth/discord/redirect');
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=1255422987440754772&redirect_uri=${redirectUri}&response_type=code&scope=identify%20guilds.join%20guilds.members.read`;

            window.location.href = discordAuthUrl;
        }
    </script>
</body>
</html>
