<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #bb86fc;
        }

        .product {
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1em;
            color: #bb86fc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Check Our Product</h1>

    <div class="product">
        <img src="Produk kamu" alt="First Edition">
        <div class="product-info">
            <h2 class="product-title">Fides T-shirt First Edition</h2>
            <p class="product-price">Rp 149,000</p>
        </div>
    </div>

    <div class="product">
        <img src="produk kamu" alt="Bull Edition">
        <div class="product-info">
            <h2 class="product-title">Fides T-Shirt Bull Edition</h2>
            <p class="product-price">Rp 249,000</p>
        </div>
    </div>

    <div class="product">
        <img src="produk kamu" alt="Device 3">
        <div class="product-info">
            <h2 class="product-title">Fides Jacket</h2>
            <p class="product-price">349,000</p>
        </div>
    </div>
</div>

</body>
</html>
