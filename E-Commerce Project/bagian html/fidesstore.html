<html>
<head>
  <title>Fides Store</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .banner {
      position: relative;
      width: 80%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }

    .banner h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease-in-out; 
    }

    .button:hover {
      background-color: #ccc;
    }

    .button:active {
      transform: translateY(5px) scale(0.9); 
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-image: url('foto logo terbaru.jpg');
      background-size: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="banner">
      <div class="logo"></div>
      <h1>Welcome to Shops</h1>
      <p>Explore our latest collections and find your perfect style.</p>
      <div class="button-group">
        <a href="home.html" class="button">Product</a>
        <a href="order.html" class="button">Order</a>
        <a href="Media Social.html" class="button">Media Social</a>
      </div>
    </div>
  </div>

</body>
</html>
